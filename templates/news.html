{% extends 'base.html' %}

{% block title %}
Страница с новостями
{% endblock %}


{% block content %}
{% if news %}
<ul>
    {% for item in news %}
    <li>{{ item.title }} {{ item.time }} - <a href="{{ item.url }}">Ссылка</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Новостей нет</p>
{% endif %}


{% endblock %}
